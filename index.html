<!DOCTYPE html>
<html>
<head>
  <title>Audio File Transcription</title>
</head>
<body>
  <h1>Audio File Transcription Debug_525_PM1</h1>
  
  <form id="upload-form">
    <input type="file" id="audio-file" accept="audio/*">
    <button type="submit">Transcribe</button>
  </form>
  
  <div id="result" style="display: none;">
    <h2>Transcription Result</h2>
    <p id="transcription-text"></p>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var fileInput = document.getElementById("audio-file");
      var file = fileInput.files[0];
      if (file) {
        var formData = new FormData();
        formData.append("file", file);
        formData.append("model", "whisper-1");
        formData.append("language", "en"); // Set the language code to "en" for English content

        fetch("https://api.openai.com/v1/audio/transcriptions", {
          method: "POST",
            headers: {
              "Authorization": "Bearer " + process.env.OPENAI_API_KEY,
            },

          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            document.getElementById("transcription-text").textContent = data.text;
            document.getElementById("result").style.display = "block";
          })
          .catch(error => console.error("Error:", error));
      }
    });
  </script>
</body>
</html>
