<!DOCTYPE html>
<html>
<head>
  <title>Audio File Transcription</title>
</head>
<body>
  <h1>Audio File Transcription 535_B7</h1>
  
  <form id="upload-form">
    <input type="file" id="audio-file" accept="audio/*">
    <button type="submit">Transcribe</button>
  </form>
  
  <div id="result" style="display: none;">
    <h2>Transcription Result</h2>
    <p id="transcription-text"></p>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var fileInput = document.getElementById("audio-file");
      var file = fileInput.files[0];
      if (file) {
        var formData = new FormData();
        formData.append("file", file);
        formData.append("model", "whisper-1");
        formData.append("language", "yue"); // Replace with the appropriate language code for your audio

        console.log("Uploading audio file...");
        var progress = document.createElement("progress");
        document.body.appendChild(progress);

        fetch("https://api.openai.com/v1/audio/transcriptions", {
          method: "POST",
          headers: {
            "Authorization": "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",
          },
          body: formData,
        })
          .then(response => {
            console.log("Transcription request sent. Waiting for response...");
            progress.max = response.headers.get("Content-Length");
            return response.json();
          })
          .then(data => {
            console.log("Transcription response received:", data);
            document.getElementById("transcription-text").textContent = data.text;
            document.getElementById("result").style.display = "block";
          })
          .catch(error => console.error("Error:", error))
          .finally(() => {
            document.body.removeChild(progress);
          });
      }
    });
  </script>
</body>
</html>
