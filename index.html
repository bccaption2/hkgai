<!DOCTYPE html>
<html>
<head>
  <title>Audio Upload</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Audio Upload by P3</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="audioFile" id="audio-file" accept="audio/*">
    <input type="submit" value="Upload">
  </form>

  <script>
    $(document).ready(function() {
      $('#upload-form').submit(function(e) {
        e.preventDefault();
        var file = $('#audio-file').prop('files')[0];
        var formData = new FormData();
        formData.append('audioFile', file);

        $.ajax({
          url: 'https://script.google.com/macros/s/AKfycbwmwvCkSXhesNBZvJLAIKlsqTjpvANjhnjeSEMdi-IQVzSBGKR6xIaz9JyK9nzOBBkQZQ/exec',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            console.log('File uploaded successfully');
            // Add your desired success behavior here
          },
          error: function(xhr, status, error) {
            console.error('Error uploading file:', error);
            // Add your desired error handling here
          },
          complete: function() {
            $('#upload-form')[0].reset(); // Clear the form after successful upload
          }
        });
      });
    });
  </script>
</body>
</html>
