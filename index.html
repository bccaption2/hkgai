<!DOCTYPE html>
<html>
<head>
  <title>Audio File Transcription</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Audio File Transcription 525_B3</h1>
  
  <form id="upload-form">
    <input type="file" id="audio-file" accept="audio/*">
    <button type="submit">Transcribe</button>
  </form>
  
  <div id="result" style="display: none;">
    <h2>Transcription Result</h2>
    <p id="transcription-text"></p>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var fileInput = document.getElementById("audio-file");
      var file = fileInput.files[0];
      if (file) {
        var formData = new FormData();
        formData.append("file", file);
        formData.append("model", "whisper-1");
        formData.append("language", "en"); // Replace with the appropriate language code for your audio

        $.ajax({
          url: "https://api.openai.com/v1/audio/transcriptions",
          type: "POST",
          headers: {
            "Authorization": "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",
          },
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            document.getElementById("transcription-text").textContent = response.text;
            document.getElementById("result").style.display = "block";
          },
          error: function(xhr, status, error) {
            console.error("Error:", error);
          }
        });
      }
    });
  </script>
</body>
</html>
