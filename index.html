<!DOCTYPE html>
<html>
<head>
  <title>Audio File Transcription</title>
</head>
<body>
  <h1>Audio File Transcription B9b</h1>
  
  <form id="upload-form">
    <input type="file" id="audio-file" accept="audio/*">
    <button type="submit">Transcribe</button>
  </form>
  
  <div id="result" style="display: none;">
    <h2>Transcription Result</h2>
    <p id="transcription-text"></p>
  </div>

  <script>
    function displayProgress(message) {
      var progressElement = document.getElementById("progress");
      progressElement.textContent = message;
    }

    function displayResult(result) {
      document.getElementById("transcription-text").textContent = result;
      document.getElementById("result").style.display = "block";
    }

    document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var fileInput = document.getElementById("audio-file");
      var file = fileInput.files[0];
      if (file) {
        var formData = new FormData();
        formData.append("file", file);
        formData.append("model", "whisper-1");
        formData.append("language", "zh"); // Replace with the appropriate language code for your audio (e.g., "yue" for Cantonese)

        displayProgress("Uploading audio file...");

        fetch("https://api.openai.com/v1/audio/transcriptions", {
          method: "POST",
          headers: {
            "Authorization": "ip62kXxXVmRKpzI5KFuuT3BlbkFJoKKFcrJEQiDZmG2wakqK",
          },
          body: formData,
        })
          .then(response => {
            displayProgress("Transcription request sent. Waiting for response...");
            return response.json();
          })
          .then(data => {
            displayProgress("Transcription response received.");
            displayResult(data.text);
          })
          .catch(error => {
            displayProgress("Error occurred during transcription.");
            console.error("Error:", error);
          });
      }
    });
  </script>

  <p id="progress"></p>
</body>
</html>
